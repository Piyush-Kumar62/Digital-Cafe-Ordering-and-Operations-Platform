<section class="forgot-password section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-10">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <i class="bi bi-shield-lock" style="font-size: 3rem; color: var(--accent-color)"></i>
              <h2 class="fw-bold mt-3">Reset Password</h2>
              <p class="text-muted">Enter your email to receive a password reset link</p>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              <i class="bi bi-exclamation-circle me-2"></i>{{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="alert alert-success" role="alert">
              <i class="bi bi-check-circle me-2"></i>{{ successMessage }}
            </div>

            <form (ngSubmit)="onSubmit()" *ngIf="!emailSent">
              <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    [(ngModel)]="email"
                    name="email"
                    placeholder="your.email@example.com"
                    required
                  />
                </div>
                <small class="text-muted">We'll send a password reset link to this email</small>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="isLoading">
                <span *ngIf="!isLoading"> <i class="bi bi-send me-2"></i>Send Reset Link </span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Sending...
                </span>
              </button>
            </form>

            <div *ngIf="emailSent" class="text-center">
              <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem"></i>
                <h4 class="mt-3">Check Your Email</h4>
                <p class="text-muted">
                  We've sent a password reset link to <strong>{{ email }}</strong>
                </p>
              </div>
              <button type="button" class="btn btn-outline-primary w-100" (click)="onResend()">
                <i class="bi bi-arrow-repeat me-2"></i>Send to Different Email
              </button>
            </div>

            <hr class="my-4" />

            <div class="text-center">
              <p class="mb-2">
                <a routerLink="/auth/login" class="text-decoration-none">
                  <i class="bi bi-arrow-left me-1"></i>Back to Login
                </a>
              </p>
              <p class="mb-0">
                Don't have an account?
                <a routerLink="/auth/register" class="fw-bold text-decoration-none"
                  >Register here</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
