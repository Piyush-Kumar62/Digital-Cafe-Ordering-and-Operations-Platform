<section class="login section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-10">
        <div class="card shadow-lg">
          <div class="card-body">
            <div class="text-center mb-3">
              <h2 class="fw-bold">Welcome Back</h2>
              <p class="text-muted">Login to your Digital Cafe account</p>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              <i class="bi bi-exclamation-circle me-2"></i>{{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="alert alert-success" role="alert">
              <i class="bi bi-check-circle me-2"></i>{{ successMessage }}
            </div>

            <form (ngSubmit)="onSubmit()">
              <div class="mb-2">
                <label for="usernameOrEmail" class="form-label">Username or Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input
                    type="text"
                    class="form-control"
                    id="usernameOrEmail"
                    [(ngModel)]="usernameOrEmail"
                    name="usernameOrEmail"
                    placeholder="Enter username or email"
                    required
                  />
                </div>
              </div>

              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
              </div>

              <div class="mb-2 form-check">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label class="form-check-label" for="remember" style="font-size: 0.85rem"
                  >Remember me</label
                >
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-2" [disabled]="isLoading">
                <span *ngIf="!isLoading"> <i class="bi bi-box-arrow-in-right me-2"></i>Login </span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Logging in...
                </span>
              </button>

              <div class="text-center">
                <a href="#" class="text-muted" style="font-size: 0.85rem">Forgot Password?</a>
              </div>
            </form>

            <hr class="my-3" />

            <div class="text-center">
              <p class="mb-0" style="font-size: 0.9rem">
                Don't have an account?
                <a routerLink="/auth/register" class="fw-bold">Register here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
