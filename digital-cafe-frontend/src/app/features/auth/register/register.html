<section class="register section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-10">
        <div class="card shadow-lg">
          <div class="card-body">
            <div class="text-center mb-3">
              <h2 class="fw-bold">Create Account</h2>
              <p class="text-muted">Join Digital Cafe today!</p>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              <i class="bi bi-exclamation-circle me-2"></i>{{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="alert alert-success" role="alert">
              <i class="bi bi-check-circle me-2"></i>{{ successMessage }}
            </div>

            <form (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6 mb-2">
                  <label for="firstName" class="form-label">First Name</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      [(ngModel)]="firstName"
                      name="firstName"
                      placeholder="First name"
                      required
                    />
                  </div>
                </div>

                <div class="col-md-6 mb-2">
                  <label for="lastName" class="form-label">Last Name</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      [(ngModel)]="lastName"
                      name="lastName"
                      placeholder="Last name"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="mb-2">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    [(ngModel)]="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
              </div>

              <div class="mb-2">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                  <input
                    type="tel"
                    class="form-control"
                    id="phoneNumber"
                    [(ngModel)]="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter phone number"
                    required
                  />
                </div>
              </div>

              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Create a strong password"
                    required
                  />
                </div>
                <small class="text-muted">Minimum 8 characters</small>
              </div>

              <div class="mb-2">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    [(ngModel)]="confirmPassword"
                    name="confirmPassword"
                    placeholder="Re-enter your password"
                    required
                  />
                </div>
              </div>

              <div class="mb-2 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required />
                <label class="form-check-label" for="terms" style="font-size: 0.85rem">
                  I agree to the <a href="#">Terms & Conditions</a>
                </label>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-2" [disabled]="isLoading">
                <span *ngIf="!isLoading">
                  <i class="bi bi-person-plus me-2"></i>Create Account
                </span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Creating account...
                </span>
              </button>
            </form>

            <hr class="my-3" />

            <div class="text-center">
              <p class="mb-0" style="font-size: 0.9rem">
                Already have an account?
                <a routerLink="/auth/login" class="fw-bold">Login here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
