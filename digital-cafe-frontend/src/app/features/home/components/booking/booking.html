<!-- Book A Table Section -->
<section id="book-a-table" class="book-a-table section">
  <div class="container section-title" data-aos="fade-up">
    <h2>Book A Table</h2>
    <div><span>Book a</span> <span class="description-title">Table</span></div>
  </div>

  <div class="container">
    <div class="row g-0" data-aos="fade-up" data-aos-delay="100">
      <div
        class="col-lg-4 reservation-img"
        style="background-image: url(assets/img/reservation.jpg)"
      ></div>

      <div
        class="col-lg-8 d-flex align-items-center reservation-form-bg"
        data-aos="fade-up"
        data-aos-delay="200"
      >
        <form class="php-email-form">
          <div class="row gy-4">
            <div class="col-lg-4 col-md-6">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="col-lg-4 col-md-6">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Your Email"
                required
              />
            </div>
            <div class="col-lg-4 col-md-6">
              <input
                type="text"
                class="form-control"
                name="phone"
                placeholder="Your Phone"
                required
              />
            </div>
            <div class="col-lg-4 col-md-6">
              <input type="date" name="date" class="form-control" placeholder="Date" required />
            </div>
            <div class="col-lg-4 col-md-6">
              <input type="time" class="form-control" name="time" placeholder="Time" required />
            </div>
            <div class="col-lg-4 col-md-6">
              <input
                type="number"
                class="form-control"
                name="people"
                placeholder="# of people"
                required
              />
            </div>
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>
          </div>
          <div class="text-center mt-3">
            <button type="submit">Book a Table</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
