<!-- Contact Section -->
<section id="contact" class="contact section">
  <div class="container section-title" data-aos="fade-up">
    <h2>Contact</h2>
    <div><span>Get In</span> <span class="description-title">Touch</span></div>
  </div>

  <div class="container" data-aos="fade">
    <div class="row gy-5 gx-lg-5">
      <div class="col-lg-4">
        <div class="info">
          <h3>Get in touch</h3>
          <p>Contact us for reservations, inquiries, or special requests.</p>

          <div class="info-item d-flex">
            <i class="bi bi-geo-alt flex-shrink-0"></i>
            <div>
              <h4>Location:</h4>
              <p>A108 Adam Street, New York, NY 535022</p>
            </div>
          </div>

          <div class="info-item d-flex">
            <i class="bi bi-envelope flex-shrink-0"></i>
            <div>
              <h4>Email:</h4>
              <p>info@digitalcafe.com</p>
            </div>
          </div>

          <div class="info-item d-flex">
            <i class="bi bi-phone flex-shrink-0"></i>
            <div>
              <h4>Call:</h4>
              <p>+1 5589 55488 55</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <form class="php-email-form">
          <div class="row">
            <div class="col-md-6 form-group">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Your Email"
                required
              />
            </div>
          </div>
          <div class="form-group mt-3">
            <input type="text" class="form-control" name="subject" placeholder="Subject" required />
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" name="message" placeholder="Message" required></textarea>
          </div>
          <div class="text-center mt-3"><button type="submit">Send Message</button></div>
        </form>
      </div>
    </div>
  </div>
</section>
